<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/paper_elements/paper_input_decorator.html">

<polymer-element name="roller-view" layout horizontal center justified>
  <template>
    <!--<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css"/>-->

    <style>
      :host {
        width: 18em;
      }

      .input-num {
        width: 3.5em;
        /*margin-right: 0.5em;*/
      }

      .input-num input {
        text-align: right;
      }

      input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
        margin-left: 0.5em;
      }

      .die-image {
        width: 36px;
        height: 36px;
        cursor: pointer;
        -moz-user-drag: -moz-none;
        -webkit-user-drag: none;
        user-drag: none;
      }

      .input-group-addon {
        color: #CCCCCC;
      }
    </style>

    <paper-input-decorator class="input-num">
      <input is="core-input" pattern="^[0-9].*" type="number" value="{{qty | asInteger}}" autocomplete="off" on-keyUp="{{keySubmit}}" min="1">
    </paper-input-decorator>

    <img class="die-image" _src="{{dieImagePath}}" on-click="{{roll}}">

    <span class="input-group-addon">+/-</span>

    <paper-input-decorator class="input-num">
      <input is="core-input" pattern="^[0-9].*" type="number" value="{{mod | asInteger}}" autocomplete="off" on-keyUp="{{keySubmit}}">
    </paper-input-decorator>

    <span class="input-group-addon">x</span>

    <paper-input-decorator class="input-num">
      <input is="core-input" pattern="^[0-9].*" type="number" value="{{rep | asInteger}}" autocomplete="off" on-keyUp="{{keySubmit}}" min="1">
    </paper-input-decorator>
  </template>

  <script type="application/dart" src="roller_view.dart"></script>
</polymer-element>
